<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>&lt;aha-table&gt;</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Importing Web Component's Polyfill -->
	<script src="bower_components/platform/platform.js"></script>

	<!-- Importing Custom Elements -->
	<link rel="import" href="src/aha-table.html">
	<style>
	#themed table{
		color: #333;
		border-spacing: 0;
		border-collapse: collapse;
		font-size: 14px;
		border: 1px solid #a0cfef;
	}
	#themed .pagination table, #themed .pagination tr, #themed .pagination td{
		border: 0;
	}
	#themed th.sortable, #themed .rows td {
		white-space: nowrap;
		padding: 8px 5px;
		border: 1px solid #a0cfef;
	}
	#themed tbody tr.rows:hover, .selected {
		background-color: #f3f3f3;
		color: #1B8CCD;
	}
	#themed th.searchable input, #themed th.searchable select {
		width: 90%;
	}
	#themed th {
		border: 1px solid #a0cfef;
		background: #c3e2f6;
		color: #2e6e9e;
		font-weight: bold;
	}
	</style>
</head>
<body unresolved>
	<aha-table id="raw" 
		selectable="true" 
		copyable="false"
		seachable="true"
		pagesize="2" 
		data-sizelist="[2,5,10]"
		pagesizetitle="Page Size:" 
		summarytitle="Viewing">
		<aha-column name="title" 
			type="string" 
			sortable="true"
			searchable="true"
			required="true"
			editable="false"
			placeholder="" 
			default="" 
			hint="Meaning title will help you remember"></aha-column>
		<aha-column name="date"
			type="date"
			sortable="true"
			searchable="true"
			required="true"
			editable="true"
			placeholder="Choose your date" 
			default="" 
			default="2011-12-21"></aha-column>
		<aha-column name="type"
			type="choice"
			sortable="true"
			searchable="true"
			required="true"
			editable="true"
			placeholder="" 
			default="private"
			data-choices='{"":"", "private":"Private Event", "public":"Public Event"}'></aha-column>
		<aha-column name="enabled" 
			type="boolean"
			sortable="true"
			searchable="true"
			required="true"
			editable="true"
			data-choices='{"1":"Yes", "0":"No"}'
			placeholder="" 
			default=""></aha-column>
		<aha-column name="content"
			type="text"
			sortable="true"
			searchable="true"
			required="true"
			editable="true"
			placeholder="Enter your content" 
			default=""></aha-column>
	</aha-table>
	<h2>Themed table</h2>
	<aha-table id="themed">
	</aha-table>
	<div id="console"></div>

	<script>
		var events = [
			{ title: "gym", date: "2014-04-14", type: "private", content: "5*20 situps, 5 miles running, 5 minutes planks", enabled: true },
			{ title: "breakfast", date: "2014-04-14", type: "private", enabled: true },
			{ title: "work", date: "2014-04-14", type: "public", content: "implement aha-table plymer element", enabled: true },
			{ title: "lunch", date: "2014-04-14", type: "public", content: null },
			{ title: "work", date: "2014-04-14", type: "public", content: "implement aha-table plymer element", enabled: true },
			{ title: "lunch", date: "2014-04-14", type: "public", content: null },
			{ title: "work", date: "2014-04-14", type: "public", content: "implement aha-table plymer element", enabled: true },
			{ title: "lunch", date: "2014-04-14", type: "public", content: null },
			{ title: "work", date: "2014-04-14", type: "public", content: "implement aha-table plymer element", enabled: true },
			{ title: "lunch", date: "2014-04-14", type: "public", content: null },
			{ title: "meeting", date: "2014-04-14", type: "public", content: "introduce web components to the team" },
			{ title: "dinner", date: "2014-04-14", type: "private" }
		];
		var raw  = document.getElementById("raw");
		var themed  = document.getElementById("themed");
		window.addEventListener("polymer-ready", function(){
			raw.data = events;
			themed.data = JSON.parse(JSON.stringify(events));
		});
		var table_log = function(msg) {
			document.getElementById("console").innerHTML = msg;
		};
		document.querySelector('#themed').addEventListener('after-create', function(e) {
			table_log('created one record');
		});
		document.querySelector('#themed').addEventListener('after-remove', function(e) {
			table_log('removed one record!');
		});
		document.querySelector('#themed').addEventListener('after-copy', function(e) {
			table_log('copied one record!');
		});
	</script>
</body>
</html>
