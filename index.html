<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>&lt;aha-table&gt;</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Importing Web Component's Polyfill -->
	<script src="bower_components/platform/platform.js"></script>

	<!-- Importing Custom Elements -->
	<link rel="import" href="src/aha-table.html">
	<style>
	#themed table{
		color: #333;
		border-spacing: 0;
		border-collapse: collapse;
		font-size: 14px;
		border: 1px solid #a0cfef;
	}
	#themed .pagination table, #themed .pagination tr, #themed .pagination td{
		border: 0;
	}
	#themed th.sortable, #themed .rows td {
		white-space: nowrap;
		padding: 8px 5px;
		border: 1px solid #a0cfef;
	}
	#themed tbody tr.rows:hover, .selected {
		background-color: #f3f3f3;
		color: #1B8CCD;
	}
	#themed th.searchable input, #themed th.searchable select {
		width: 90%;
	}
	#themed th {
		border: 1px solid #a0cfef;
		background: #c3e2f6;
		color: #2e6e9e;
		font-weight: bold;
	}
	</style>
</head>
<body unresolved>
	<aha-table id="raw"></aha-table>
	<aha-table id="themed"></aha-table>
	<div id="console"></div>

	<script>
		var events = [
			{ title: "gym", date: "2014-04-14", type: "private", content: "5*20 situps, 5 miles running, 5 minutes planks", enabled: true },
			{ title: "breakfast", date: "2014-04-14", type: "private", enabled: true },
			{ title: "work", date: "2014-04-14", type: "public", content: "implement aha-table plymer element", enabled: true },
			{ title: "lunch", date: "2014-04-14", type: "public", content: null },
			{ title: "meeting", date: "2014-04-14", type: "public", content: "introduce web components to the team" },
			{ title: "dinner", date: "2014-04-14", type: "private" }
		];
		var meta = [
			{name: "title", sortable: true, searchable: true, type: "text", editable: true, required: true, hint:"You should give a meaningful title."},
			{name: "date", sortable: true, searchable: true, type: "date", editable: true, required: true},
			{name: "type", sortable: false, searchable: true, type: "select", editable: true, required: true, default: "private", options: [
				{"value":"", "label": "Please select"},
				{"value":"private", "label":"Private Event"},
				{"value":"public", "label":"Public Event"}],
				hint:"private events are visible to you only."
			},
			{name: "enabled", sortable: true, searchable: true, type: "checkbox", editable: true, default: false, options: [
				{"value":true, "label":"Yes"},
				{"value":false, "label":"No"},
			]},
			{name: "content", label: "Description", sortable: false, searchable: true, type: "textarea", editable: true, required: false}
		]
		window.addEventListener("polymer-ready", function(){
			var demo = document.getElementById("themed");
			var raw = document.getElementById("raw");
			demo.data = events;
			demo.meta = meta;
			raw.data = JSON.parse(JSON.stringify(events));
			raw.meta = JSON.parse(JSON.stringify(meta));
		});
		var table_log = function(msg) {
			document.getElementById("console").innerHTML = msg;
		};
		document.querySelector('#themed').addEventListener('after-create', function(e) {
			table_log('created one record');
		});
		document.querySelector('#themed').addEventListener('after-remove', function(e) {
			table_log('removed one record!');
		});
		document.querySelector('#themed').addEventListener('after-copy', function(e) {
			table_log('copied one record!');
		});
	</script>
