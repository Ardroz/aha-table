			if (sort) {

								return 1;
							}

							}
							// a must be equal to b
							return 0;
						});
					}
					else {
					console.log("nodes");

						copia.sort(function(a, b) {
							if (a.name > b.name) {
								return 1;
							}
							if (a.name < b.name) {

							}
							// a must be equal to b
							return 0;
						});
					}
				}
			}
			console.log(copia);
			console.log(index);
			var first = new Array(index);
			var end = new Array(copia.length - (index + many));
			var data = copia.slice(index, index + many);
			data = first.concat(data);
			data = data.concat(end);
			return {
				total: copia.length,
				data: data
			};
		}
