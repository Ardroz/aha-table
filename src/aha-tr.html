<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="aha-tr" attributes="rows">
	<template>
	  <style>
	    /* styles for the custom element itself - lowest specificity */
	    :host { 
	    	display: table-row;
		vertical-align: inherit;
		border-color: inherit;
	    }
	    /* 
	    style if an ancestor has the different class
	    :host(.different) { } 
	    */
	  </style>
		<template id="main" repeat="{{s in salutations}}">
    	<tr>{{s.what}}: <input type="text" value="{{s.who}}"></tr>
  	</template>
	</template>

  <script>
		Polymer('aha-tr', {
			attached: function() {
			}
		});
	</script>
</polymer-element>
